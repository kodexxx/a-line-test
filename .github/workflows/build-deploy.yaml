name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Login
        run: docker login docker.pkg.github.com -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }} 
      - name: Build
        run: docker build -t docker.pkg.github.com/kodexxx/a-line-test/${GITHUB_REF}:latest .
      - name: Push
        run: docker push docker.pkg.github.com/kodexxx/a-line-test/${GITHUB_REF}:latest
