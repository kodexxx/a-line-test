name: Publish Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Login
        run: docker login docker.pkg.github.com --username kodexxx -p 8eb22ac71143f6373ac7924fea611e6c796feebf
      - name: Build
        run: docker build docker.pkg.github.com/kodexxx/a-line-test:latest .
      - name: Push
        run: docker push docker.pkg.github.com/kodexxx/a-line-test:latest
